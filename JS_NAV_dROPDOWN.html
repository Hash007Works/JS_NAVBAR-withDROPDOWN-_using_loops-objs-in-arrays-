    <script>

    let menu=[

    {
      name:"Home",
      url:"index.html",
      sub:[]
    },
    {
      name:"About",
      url:"about.html",
      sub:[]
    },
    {

    ]

    let p=""
    for(let i=0;i<menu.length;i++)
    {
      if (menu[i].sub.length === 0) 
         {
          p+= `
              <li class="nav-item">
                  <a class="nav-link" href="${menu[i].url}">${menu[i].name}</a>
               </li>
          
          `              
        }
        else
        {
          p+= `
          <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">${menu[i].name}</a>
                <ul class="dropdown-menu">`



              for(let j=0;j<menu[i].sub.length;j++)
              {

                p+=`  <li><a class="dropdown-item" href="${menu[i].sub[j].url}">${menu[i].sub[j].name}</a></li>   `
               
              }           
                  



        p+= `</ul>
               </li>
          
            `

        }
        
   
      
    }
    document.getElementById("msg").innerHTML=p
